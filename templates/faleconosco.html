{% extends "base.html" %} {% block content %}
<div class="contact-container">
  <div class="contact-content">
    <h1><i class="fas fa-envelope"></i> Fale Conosco</h1>

    <div class="contact-methods"></div>

    <div class="contact-form">
      <h2>Envie uma mensagem</h2>
      <form>
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Nome completo:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome completo"
            required
          />
        </div>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject"><i class="fas fa-tag"></i> Assunto:</label>
          <select id="subject" name="subject" required>
            <option value="" disabled selected>Selecione um assunto</option>
            <option value="suporte">Suporte Técnico</option>
            <option value="vendas">Dúvidas sobre Vendas</option>
            <option value="parcerias">Parcerias</option>
            <option value="outro">Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message"><i class="fas fa-comment"></i> Mensagem:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Escreva sua mensagem aqui..."
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-button">
          <i class="fas fa-paper-plane"></i> Enviar Mensagem
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
