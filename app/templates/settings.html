{% extends "base.html" %}

{% block content %}
<div class="settings-container">
  <h1>Configurações</h1>

  <table class="settings-table">
    <thead>
      <tr>
        <th>Chave</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      {% for c in configuracao %}
      <tr>
        <td>{{ c.chave_configuracao }}</td>
        <td>{{ c.valor_configuracao }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
