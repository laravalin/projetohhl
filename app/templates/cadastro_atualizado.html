{% extends "base.html" %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>
            <i class="fas fa-user-plus"></i> Cadastro
        </h1>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('cadastro') }}" method="POST">
            {{ form.hidden_tag() }}

            <label for="username">
                <i class="fas fa-user">
                </i> Nome de usuário
            </label>

            <input id="username" name="username" placeholder="Digite seu nome de usuário" required="" type="text"
                value="{{ form.username.data or '' }}" />

            <label for="email">
                <i class="fas fa-envelope">
                </i> E-mail
            </label>

            <input id="email" name="email" placeholder="Digite seu e-mail" required="" type="email"
                value="{{ form.email.data or '' }}" />
            <label for="password">
                <i class="fas fa-lock">
                </i> Senha</label>

            <input id="password" name="password" placeholder="Digite sua senha" required="" type="password" />
            <label for="password2">
                <i class="fas fa-lock">
                </i> Confirmar senha
            </label>

            <input id="password2" name="password2" placeholder="Repita a senha" required="" type="password" />

            <input class="login-button" type="submit" value="Cadastrar" />

        </form>

        <div class="register-link">
            <p>Já possui conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
