{% extends "base.html" %} 
{% block content %}
<div class="login-container">
  <div class="login-box">
    <h1><i class="fas fa-user-plus"></i> Cadastro</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('cadastro') }}">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirm_password"><i class="fas fa-lock"></i> Confirmar Senha:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          placeholder="Confirme sua senha"
          required
        />
      </div>
      <button type="submit" class="login-button">
        <i class="fas fa-user-plus"></i> Cadastrar
      </button>
    </form>
    <div class="register-link">
      <p>JÃ¡ possui conta? <a href="{{ url_for('login') }}">Fazer Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
